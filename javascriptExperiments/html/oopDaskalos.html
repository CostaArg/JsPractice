    <!-- CLASS CONSTRUCTORS -->
    <script>
        const accounts = [];
        // class Account
        class Account {

            constructor(fullname) {
                // constructor:
                // 1) {}
                this.IBAN = ++Account.IBAN; // {} -> { IBAN: 1000 }
                this.fullname = fullname;
                this.balance = 0;
                accounts.push(this);
            }
            deposit(amount) {
                this.balance += amount;
                return "Balance updated: " + this.balance;
            }
            withdraw(amount) {
                this.balance -= amount;
            }
        }
        class PremiumAccount extends Account {
            bonus() {
                this.balance += 500;
            }
        }
        Account.IBAN = 1000;
        Account.prototype.ccode = "EUROBANK";
