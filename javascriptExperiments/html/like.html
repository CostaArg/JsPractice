<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <button id="likeBtn" class="plusOne">Like</button>
    
    <script>
        document.getElementById("likeBtn").addEventListener("click", displayDate);

        let counter = 0;

        function displayDate() {
            let myButton = document.getElementById("likeBtn");
            myButton.innerHTML = "Likes: " + counter++;
        }
    </script>
</body>

</html>
