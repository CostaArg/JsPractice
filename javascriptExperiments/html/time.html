<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <h1 id="realTime"></h1>

    <h2 id="notification"></h2>

    <h2 id="classStatus"></h2>

</head>

<style>
    .inactive
    {
        color: tomato;
    }

    .active
    {
        color: greenyellow;
    }
</style>

<body>
    <script>
        function setTime() {
            const time = document.querySelector("#realTime");

            let date = new Date();
            let ora = date.getHours() + ":" + date.getMinutes() + " " + date.getSeconds() + "s";

            time.innerHTML = "<strong>" + ora + "</strong>";
        }

        setInterval(setTime, 1000);

    </script>

    <script>

        let date = new Date();
        const weekday = document.querySelector("#notification");
        const gotClass = document.querySelector("#classStatus")

        isWeekday();

        function isWeekday() {

            if (date.getDay() >= 1 && date.getDay() <= 4) {
                weekday.innerHTML = "It\'s a weekday!";

                if (date.getHours() >= 18 && date.getHours() < 22)
                {
                    gotClass.innerHTML = "You got class!";
                    gotClass.classList.add("active");
                }
                else
                {
                    gotClass.innerHTML = "You don\'t have class!";
                    gotClass.classList.add("inactive");
                }
            }
            else
                weekday.innerHTML = "It\'s not a weekday!";

        }

    </script>
</body>

</html>
