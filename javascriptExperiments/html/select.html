<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://google.com">
        <label for="username">Username:</label>
        <input id="username" autocomplete="off" type="text" name="username" placeholder="Enter username">

        <br/>
        <label for="marrital">Married</label>
        <input id="marrital" type="checkbox">

        <br/>
            <select name="courses" id="courses">
                <option>----</option>
                <option value="java">Java Course</option>
                <option value="csharp">C# Course</option>
            </select>
            <select multiple name="trainers" id="trainers">
                <option value="pasparakis">George Pasparakis</option>
                <option value="lelakis">Anastasios Lekakis</option>
            </select>
            <button>Submit</button>
        </form>
        <a href="https://bing.com">BING</a>

        <script>
            "use strict";

            document.querySelector("a").addEventListener("click",function(e){
                e.preventDefault();
                window.location = "https://google.com";
            });
            
            document.querySelector("form").addEventListener("submit", function(e){
                e.preventDefault();
                const form = this;
                // console.log( this, form );

                // First <select>
                const select = form.courses;
                const options = select.options;
                const selectedIdx = select.selectedIndex;
                if ( selectedIdx === 0 ){

                } else {
    
                    console.log( 
                        options[selectedIdx].value 
                    );

                }

                // 2nd <select>
                console.log( this.trainers.options );
                for ( let i = 0; i < this.trainers.options.length; i++ ){
                    console.log( 
                        this.trainers.options[i],
                        this.trainers.options[i].selected
                    );
                }
                // Another way to iterate over an HTMLOptionCollection
                const optionsArray = Array.from(this.trainers.options);
                optionsArray.forEach(( option )=>{
                    console.log( option.value.toUpperCase() );
                });

                // form.submit();
            });
        </script>


</body>
</html>
