<h1 id="title">Hello</h1>
<p id="description">There</p>
<form id="survey-form">
    <label id="name-label"></label>
    <input type="text" id="name" required="true" placeholder="Enter name">
    <label id="email-label"></label>
    <input type="email" id="email" required="true" placeholder="Enter email">
    <label id="number-label"></label>
    <input type="number" id="number" required="true" min="0" max="100" placeholder="Enter number">
    <select id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="BMW">BMW</option>
      </select>
      <select name="radios">
        <input type="radio" id="male" name="gender" value="male">
        <input type="radio" id="male" name="gender" value="female">
      </select>
      <select name="checkboxes">
        <input type="checkbox" id="male" name="food" value="cookie">
        <input type="checkbox" id="male" name="food" value="banana">
      </select>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button type="submit">Submit</button>
</form>
