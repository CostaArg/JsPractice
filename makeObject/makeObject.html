<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Object</title>
</head>

<body>

    <p id="special"></p>
    
    <script>

        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return "I have a " + this.carname;
            }
        }

        mycar = new Car("Ford");
        document.getElementById("special").innerHTML = mycar.present();

    </script>
</body>

</html>
